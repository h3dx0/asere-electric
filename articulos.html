  <!--blog section-->
    <section class="blog-section style-two">
        <div class="container">
            <div class="row">
                <div class="postcol-xs-12">
                    <div class="row">
                        {% for post in site.posts %}
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="item-holder">
                                    <div class="image-box">
                                        <figure>
                                            <a href="{{post.url}}"><img src="images/blog/4.jpg" alt=""></a>
                                        </figure>
                                        <div class="date-box text-center">
                                            <h5>{{post.date|date: "%d"}}</h5>
                                            <span>{{post.date|date: "%b"}}</span>
                                        </div>
                                    </div>
                                    <div class="content-text">
                                        <a href="{{post.url}}"><h6>{{post.title}}</h6></a>
                                        <p>{{post.excerpt}}</p>                                        
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>                   
                </div>
              
            </div>
        </div>
    </section>
    <!--End blog section-->
